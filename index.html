<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <title>Erch-A-Sketch</title>
</head>

<body>
    <header class="header">
        <h1 class="title">Etch-a-sketch</h1>
    </header>
    <main id="main">
        <div class="settings">
            <input id="colorPick" type="color" value="#49274a">
            <button id="colorBtn" >Color mode</button>
            <button id="rainbowBtn">Rainbow mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeBar" type="range" value="16" min="1" max="64" >
        </div>
        <div id="grid" class="grid"></div>
    </main>




    <script src="app.js"></script>
</body>

</html>
